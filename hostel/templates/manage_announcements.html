<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #E6F7FF, #FFFFFF);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #4C9C9C; /* Soft greenish-blue */
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
    height: 100px; /* Fix the height of the textarea */
    resize: none; /* Disable resizing */
}
        input:focus, textarea:focus {
            border-color: #4C9C9C; /* Soft greenish-blue */
        }
        button {
            background-color: #4C9C9C; /* Soft greenish-blue */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #3A7D7D; /* Darker greenish-blue */
        }
         .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #4C9C9C;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Announcement</h1>
            <a class="back-link" href="{% url 'home' %}">Back to Home</a>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
