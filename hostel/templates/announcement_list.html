<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Created</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(0);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50; /* Google Pay Green */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Shared Styles for Buttons */
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        /* Specific Styles for Each Button */
        .back-button {
            background-color: #4CAF50; /* Google Pay Green */
            color: #fff;
        }

        .back-button:hover {
            background-color: #45a049; /* Slightly darker green */
            transform: scale(1.05);
        }

        .another-announcement-button {
            background-color: #00bcd4; /* Teal */
            color: #fff;
        }

        .another-announcement-button:hover {
            background-color: #00acc1; /* Darker teal */
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Announcement Created Successfully!</h1>
        <div class="button-container">
            <a href="{% url 'admin_dashboard' %}" class="button back-button">Go Back to Admin Dashboard</a>
            <a href="{% url 'manage_announcements' %}" class="button another-announcement-button">Create Another Announcement</a>
        </div>
    </div>
</body>
</html>
