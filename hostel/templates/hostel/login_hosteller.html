<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E6F7FF, #FFFFFF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4C9C9C; /* Soft greenish-blue */
            font-size: 2rem;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4C9C9C; /* Soft greenish-blue */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4C9C9C; /* Soft greenish-blue */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #3A7D7D; /* Darker greenish-blue */
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #d9534f;
        }

        .message.success {
            color: #5bc0de;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}

            <label for="roll_number">Roll Number:</label>
            <input type="text" name="roll_number" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
