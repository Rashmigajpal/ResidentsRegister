<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid QR</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E6F7FF, #FFFFFF); /* Soft blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2rem;
            color: #4C9C9C; /* Soft greenish-blue */
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #a94442; /* Red color for error message */
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4C9C9C; /* Soft greenish-blue */
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #3A7D7D; /* Darker greenish-blue */
            transform: translateY(-3px);
        }

        .button:active {
            background-color: #2F6C6C; /* Even darker greenish-blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Invalid QR Code</h1>
        <p>The QR code you entered is not recognized.</p>
        <a class="button" href="{% url 'home' %}">Go to Home</a>
    </div>

</body>
</html>
