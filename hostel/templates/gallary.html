<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .upload-btn, .back-btn {
            background: #4C9C9C;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .upload-btn:hover, .back-btn:hover {
            background: #4C9C9C;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .no-images {
            color: #777;
            font-size: 16px;
        }
         .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #4C9C9C;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hostel Gallery</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>

        <!-- Display Images -->
        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ image.image.url }}" alt="Gallery Image">
                </div>
            {% empty %}
                <p class="no-images">No images uploaded yet.</p>
            {% endfor %}
        </div>

        <!-- Back to Dashboard Button -->
<a href="{% url 'dashboard' hosteller.roll_number %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
